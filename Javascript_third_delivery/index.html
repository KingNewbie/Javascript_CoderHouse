<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Pizzas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="navbar-links"></div>
        <div class="navbar-cart" onclick="navigateToCart()">
            <img src="img/cart-icon.png" alt="Carrito">
            <div class="cart-count" id="cartCount">0</div>
        </div>
    </div>

    <h1>Elige tus Ingredientes</h1>

    <div class="sort-container">
        <label for="sortOptions">Ordenar por:</label>
        <select id="sortOptions" onchange="sortIngredients()">
            <option value="default">Seleccione</option>
            <option value="price">Por precio</option>
            <option value="name">Por nombre</option>
        </select>
    </div>

    <div class="container ingredient-container" id="ingredientCards"></div>

    <script src="ingredients.js"></script> 
</body>
</html>
